[icaclient]
additional_packages="openssl libsecret pipewire nss python3-beautifulsoup4 jq"
image=quay.io/fedora/fedora-toolbox:42
home=$HOME/tmp/icaclient
exported_bins=/opt/Citrix/ICAClient/wfica.sh
init=false
start_now=true
init_hooks="/init.sh"
volume="$(pwd)/init.sh:/init.sh:ro $(pwd)/detect_latest.py:/tmp/detect_latest.py:ro"
pull=true
root=false
replace=true
