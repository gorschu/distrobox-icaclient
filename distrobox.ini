[icaclient]
additional_packages="openssl libsecret pipewire nss"
image=quay.io/fedora/fedora-toolbox:42
home=$HOME/tmp/icaclient
exported_bins=/opt/Citrix/ICAClient/wfica.sh
init=false
start_now=true
init_hooks="ICA_CLIENT_VERSION=${ICA_CLIENT_VERSION} ICA_CLIENT_SHASUM=${ICA_CLIENT_SHASUM} /init.sh"
volume="$(pwd)/init.sh:/init.sh:ro"
pull=true
root=false
replace=true
